<!DOCTYPE html>
<html>
<head>
    <title>Soul Blackjack</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        .card-area { border: 2px solid #444; padding: 20px; margin: 20px; border-radius: 10px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; background: #e74c3c; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Blackjack Online</h1>
    <div class="card-area">
        <h2 id="myScore">Skor: 0</h2>
        <button onclick="draw()">KART Ã‡EK</button>
    </div>
    <h3>Masa Durumu:</h3>
    <div id="table"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const tableDiv = document.getElementById('table');

        function draw() {
            socket.emit('draw');
        }

        socket.on('result', (msg) => {
            document.getElementById('myScore').innerText = msg;
        });

        socket.on('updateTable', (players) => {
            tableDiv.innerHTML = "";
            for (let id in players) {
                const p = document.createElement('p');
                p.innerText = `Oyuncu ${id.substring(0,4)}: ${players[id].score} Puan`;
                tableDiv.appendChild(p);
            }
        });
    </script>
</body>
</html>
