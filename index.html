<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Hatası #00X29</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: pointer; /* Tıklamaya teşvik etmek için el işareti */
        }
        #countdown {
            font-size: 150px;
            font-weight: bold;
        }
        .text {
            font-size: 24px;
            text-align: center;
        }
        /* Kaotik yanıp sönme animasyonu */
        .flash {
            animation: flashing 0.1s infinite;
        }
        @keyframes flashing {
            0% { background-color: black; color: red; }
            50% { background-color: red; color: black; }
            100% { background-color: white; color: black; }
        }
        /* Gizli katman: Kullanıcı etkileşimini yakalamak için */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background: transparent;
        }
    </style>
</head>
<body>

    <div id="overlay"></div>

    <div class="text">KRİTİK HATA TESPİT EDİLDİ</div>
    <div class="text">Sistem kendini imha ediyor...</div>
    <div id="countdown">3</div>

    <audio id="screamSound" loop>
        <source src="scream.mp3" type="audio/mpeg">
    </audio>

    <script>
        const countElement = document.getElementById('countdown');
        const audio = document.getElementById('screamSound');
        const overlay = document.getElementById('overlay');
        let timeLeft = 3;

        // Tarayıcı engelini aşma taktiği:
        // Kullanıcı sayfada herhangi bir yere tıkladığı an sesi başlatırız.
        // Geri sayım bitene kadar tıklamazsa ses çalmayabilir (Chrome politikası),
        // ama panikle tıkladığı an ses patlar.
        
        function playAudio() {
            audio.volume = 1.0; // Maksimum ses
            audio.play().catch(error => {
                console.log("Tarayıcı otomatik oynatmayı engelledi, tıklama bekleniyor...");
            });
        }

        // Sayfa yüklendiği an çalmayı dene
        window.onload = function() {
            playAudio();
            
            const timer = setInterval(() => {
                timeLeft--;
                countElement.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countElement.innerText = "RUN!";
                    document.body.classList.add("flash"); // Ekranı çıldırt
                    playAudio(); // Garanti olsun diye tekrar tetikle
                }
            }, 1000);
        };

        // Kullanıcı ekrana dokunduğu/tıkladığı an sesi aç (Browser Bypass)
        document.addEventListener('click', function() {
            playAudio();
            overlay.style.display = 'none'; // İlk tıklamadan sonra overlay'i kaldır
        });
        
    </script>
</body>
</html>
