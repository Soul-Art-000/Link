<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrolü</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Kaydırma çubuklarını gizle */
        }

        /* 1. MASUM BUTON VE EKRAN */
        #innocent-screen {
            text-align: center;
        }

        h1 { color: #333; margin-bottom: 30px; }

        .trap-btn {
            background-color: #e74c3c; /* Dikkat çekici kırmızı */
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

        .trap-btn:active { transform: scale(0.95); }
        .trap-btn:hover { background-color: #c0392b; }

        /* 2. KORKU EKRANI (Başlangıçta Gizli) */
        #scary-screen {
            display: none; /* Başta görünmez */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        #scary-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Resmi ekrana yay */
        }

        /* Titreme Efekti */
        .shake {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <div id="innocent-screen">
        <h1>Bağlantı Hızını Test Et</h1>
        <button class="trap-btn" onclick="jumpscare()">TESTİ BAŞLAT</button>
    </div>

    <div id="scary-screen">
        <img id="scary-img" src="https://files.catbox.moe/679583.jpg">
    </div>

    <audio id="screamSound">
        <source src="scream.mp3" type="audio/mpeg">
    </audio>

    <script>
        function jumpscare() {
            var innocent = document.getElementById('innocent-screen');
            var scary = document.getElementById('scary-screen');
            var audio = document.getElementById('screamSound');
            var body = document.body;

            // 1. Masum ekranı yok et
            innocent.style.display = 'none';

            // 2. Korku ekranını aç ve titret
            scary.style.display = 'flex';
            body.classList.add('shake');

            // 3. Sesi çal (Kullanıcı tıkladığı için tarayıcı izin verir)
            audio.volume = 1.0; 
            audio.play();

            // 4. Tam ekran yap (Opsiyonel)
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }
    </script>

</body>
</html>
